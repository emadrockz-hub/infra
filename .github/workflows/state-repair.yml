name: Terraform State Repair (remove force_destroy + bump serial)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  repair:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -reconfigure -input=false -no-color

      - name: Pull state
        shell: bash
        run: terraform state pull > state.json

      - name: Remove force_destroy and bump serial
        shell: bash
        run: |
          python3 - << 'PY'
          import json

          p = "state.json"
          with open(p, "r", encoding="utf-8") as f:
            data = json.load(f)

          old_serial = int(data.get("serial", 0))
          changed = 0

          for res in data.get("resources", []):
            if res.get("type") == "aws_instance" and res.get("name") == "nginx_ec2":
              for inst in res.get("instances", []):
                attrs = inst.get("attributes", {})
                if "force_destroy" in attrs:
                  del attrs["force_destroy"]
                  changed += 1

          if changed == 0:
            print("No force_destroy found. Nothing to change.")
          else:
            data["serial"] = old_serial + 1
            with open(p, "w", encoding="utf-8") as f:
              json.dump(data, f, indent=2)
            print(f"Removed force_destroy from {changed} instance(s). Serial {old_serial} -> {old_serial+1}")
          PY

      - name: Verify serial before push
        shell: bash
        run: |
          python3 - << 'PY'
          import json
          d=json.load(open("state.json","r",encoding="utf-8"))
          print("STATE SERIAL NOW =", d.get("serial"))
          PY

      - name: Push repaired state
        run: terraform state push state.json
