name: Terraform State Repair (remove force_destroy)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  repair:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -reconfigure -input=false -no-color

      - name: Pull state
        run: terraform state pull > state.json

      - name: Remove invalid attribute force_destroy from state
        run: |
          python - << 'PY'
          import json
          p = "state.json"
          data = json.load(open(p, "r", encoding="utf-8"))

          changed = 0
          for res in data.get("resources", []):
              if res.get("type") == "aws_instance" and res.get("name") == "nginx_ec2":
                  for inst in res.get("instances", []):
                      attrs = inst.get("attributes", {})
                      if "force_destroy" in attrs:
                          del attrs["force_destroy"]
                          changed += 1

          if changed == 0:
              print("No force_destroy found to remove.")
          else:
              json.dump(data, open(p, "w", encoding="utf-8"), indent=2)
              print(f"Removed force_destroy from {changed} instance(s).")
          PY

      - name: Push repaired state
        run: terraform state push state.json
