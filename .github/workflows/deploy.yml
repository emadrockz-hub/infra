name: Terraform Destroy (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-main
  cancel-in-progress: false

jobs:
  destroy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    env:
      TF_IN_AUTOMATION: "true"
      TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
      TF_VAR_key_pair_name: ${{ secrets.KEY_PAIR_NAME }}
      TF_VAR_ssh_cidr: ${{ secrets.SSH_CIDR }}
      TF_VAR_custom_ami_id: ${{ secrets.CUSTOM_AMI_ID }}
      TF_VAR_github_deploy_pubkey: ${{ secrets.DEPLOY_PUBLIC_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init (reconfigure)
        run: terraform init -reconfigure -input=false -no-color

      - name: Terraform Destroy
        run: terraform destroy -auto-approve -input=false -no-color -lock-timeout=5m
